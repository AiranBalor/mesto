<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
  </header>
  <main class="content">
    
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Изображение профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img class="profile__edit-button-picture" src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
        </button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-picture" src="./images/add-button.svg" alt="Кнопка добавления изображений на сайт">
      </button>
    </section>

    <section class="photo-elements"></section>
    <template class="template-photo">
      <article class="photo-element">
        <button type="button" class="photo-element__button-delete"></button>
        <img class="photo-element__picture" src="#" alt="#">
        <div class="photo-element__info">
          <h2 class="photo-element__title"></h2>
          <button type="button" class="photo-element__button-like"></button>
        </div>
      </article>
    </template>
    
  </main>
  <footer class="footer">
    <img class="footer__copyright-image" src="./images/footer__copyright-image.svg" alt="Изображение логотипа сайта">
  </footer>
  <div class="popup popup-profile">
    <form class="popup__container">
      <fieldset class="popup__container-user-info">
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_type_profession" type="text" placeholder="Профессия" required>
        <button type="submit" class="popup__save-profile">Сохранить</button>
      </fieldset>
      <button type="button" class="popup__close popup__close_profile"></button>
    </form>
  </div>
  <div class="popup popup-card">
    <form class="popup__container popup__container-card">
      <fieldset class="popup__container-card-info">
        <h2 class="popup__container-title">Новое место</h2>
        <input class="popup__input popup__input_type_card-name" type="text" placeholder="Название" required>
        <input class="popup__input popup__input_type_card-link" type="text" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__add-card-button">Создать</button>
      </fieldset>
      <button type="button" class="popup__close popup__close_card"></button>
    </form>
  </div>
  <div class="popup popup-view">
    <div class="popup-view__container">
      <button type="button" class="popup__close popup-view__close-button"></button>
      <img class="popup-view__image" src="#" alt="#">
      <h2 class="popup-view__card-title"></h2>
    </div>
  </div>
</body>
</html>
