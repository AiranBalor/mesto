<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Изображение профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img class="profile__edit-button-picture" src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
        </button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-picture" src="./images/add-button.svg" alt="Кнопка добавления изображений на сайт">
      </button>
    </section>
    <section class="photo-elements">
      <article class="photo-element"> <!--Я думаю добавить описание к фото в дальнейшем-->
        <img class="photo-element__picture" src="./images/photo-element__las-vegas.jpg" alt="Изображение Лас Вегаса">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Лас Вегас</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
      <article class="photo-element">
        <img class="photo-element__picture" src="./images/photo-element__spb.jpg" alt="Изображение Санкт-Петербурга">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Санкт-Петербург</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
      <article class="photo-element">
        <img class="photo-element__picture" src="./images/photo-element__moscow-sity.jpg" alt="Изображение Москва-сити">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Москва-сити - бизнес-центр</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
      <article class="photo-element">
        <img class="photo-element__picture" src="./images/photo-element__berlin.jpg" alt="Изображение Берлина">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Берлин</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
      <article class="photo-element">
        <img class="photo-element__picture" src="./images/photo-element__paris.jpg" alt="Изображение Парижа">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Париж</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
      <article class="photo-element">
        <img class="photo-element__picture" src="./images/photo-element__rome.jpg" alt="Изображение Рима">
        <div class="photo-element__info">
          <h2 class="photo-element__title">Вечный Рим</h2>
          <button type="button" class="photo-element__button-like">
            <img class="photo-element__button-like-picture" src="./images/like-button.svg" alt="Кнопка лайка">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <img class="footer__copyright-image" src="./images/footer__copyright-image.svg" alt="Изображение названия проекта в подвале сайта">
  </footer>
  <div class="popup">
    <form class="popup__container">
      <fieldset class="popup__container-user-info"> <!--Насколько я понимаю, мы с этим проектом еще долго будем работать. Оставлю для последующего улучшения-->
        <h2 class="popup__container-title">Редактировать профиль</h2> <!--Согласен-->
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_type_profession" type="text" placeholder="Профессия" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </fieldset>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
